{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                {% if object.photo %}
                    <img  class="card-img-top" src="{{object.photo.url}}" alt="{{object.title}}">
                {% endif %}
                <h1 class="card-title">{{object.title}}</h1>
                <h5 class="card-subtitle mb-2 text-muted">Muallif: {{object.author}}| {{object.date}}</h5>
                <p class="card-text">{{object.body | safe}}</p>
                <a href="{% url 'article_list' %}">Barcha postlar</a>
                <hr>
                <a href="{% url 'article_delete' article.pk %}">O'chirish</a>
            </div>
        </div>
    </div>

{% endblock content %}
